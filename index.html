<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сайт для хранения текста</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        textarea {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <textarea id="textArea"></textarea>

    <script>
        // Получаем элемент textarea
        var textArea = document.getElementById('textArea');

        // Загружаем сохраненный текст из локального хранилища, если он есть
        textArea.value = localStorage.getItem('savedText');

        // Слушаем событие изменения текста в textarea
        textArea.addEventListener('input', function() {
            // Сохраняем текст в локальное хранилище
            localStorage.setItem('savedText', textArea.value);
        });
    </script>
</body>
</html>
